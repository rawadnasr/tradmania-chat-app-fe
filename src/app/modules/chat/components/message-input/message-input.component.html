<ion-input placeholder="Type your message here" class="message-input" [(ngModel)]="message">
  <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="submitMessage()">
    <ion-icon slot="icon-only" color="success" class="submit-icon" name="arrow-forward-circle"
      aria-hidden="true"></ion-icon>
  </ion-button>
</ion-input>
